<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Gen Order</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;700&display=swap');
        
        body { 
            font-family: 'Figtree', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f8f9fa; 
            color: #212529; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 550px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 30px;
            box-sizing: border-box;
        }

        h2 { 
            text-align: center; 
            color: #343a40;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .form-group { 
            margin-bottom: 18px; 
        }

        .form-group-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 18px;
            background-color: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .form-group-checkbox input {
            width: 18px;
            height: 18px;
        }
        
        .form-group-checkbox label {
            margin: 0;
            font-weight: 500;
            color: #495057;
        }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 500;
            color: #495057;
        }

        input[type="text"], input[type="email"], select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ced4da; 
            border-radius: 8px; 
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: #fff;
            font-family: 'Figtree', sans-serif;
        }
        
        input:focus, select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        button { 
            display: block; 
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 500;
            cursor: pointer; 
            margin-top: 25px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Figtree', sans-serif;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        textarea#customNotes {
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ced4da; 
            border-radius: 8px; 
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: #fff;
            font-family: 'Figtree', sans-serif;
            font-size: 14px;
            height: 100px;
            resize: vertical;
        }

        textarea#output { 
            width: 100%; 
            height: 360px; /* Sedikit diperbesar untuk muat teks garansi */
            margin-top: 20px; 
            padding: 15px; 
            border: 1px solid #ced4da; 
            border-radius: 8px; 
            background-color: #e9ecef; 
            font-family: 'Figtree', sans-serif;
            font-size: 14px;
            box-sizing: border-box;
            line-height: 1.6;
        }

        .button-copy {
            background: linear-gradient(90deg, #28a745, #218838);
            margin-top: 10px;
        }
        .button-copy:hover {
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        #customEmailContainer { display: none; margin-top: 10px; }
        #manualEmailContainer { display: none; }
        #dueDateContainer { display: none; }
        #vidioSpecificFields { display: none; }
        #netflixSpecificFields { display: none; }

    </style>
</head>
<body>

    <div class="container">
        <h2>‚ö° Auto-Generate Order</h2>

        <div class="form-group">
            <label for="platform">Platform Akun:</label>
            <select id="platform">
                <option value="Canva Pro">Canva Pro</option>
                <option value="Capcut Pro">Capcut Pro</option>
                <option value="Disney+ Hotstar">Disney+ Hotstar</option>
                <option value="Express VPN">Express VPN</option>
                <option value="HMA VPN">HMA VPN</option>
                <option value="Netflix Premium">Netflix Premium</option>
                <option value="Prime Video">Prime Video</option>
                <option value="Spotify Premium">Spotify Premium</option>
                <option value="Surfshark VPN">Surfshark VPN</option>
                <option value="Vidio Platinum">Vidio Platinum</option>
                <option value="Viu Premium">Viu Premium</option>
                <option value="WeTV Premium">WeTV Premium</option>
                <option value="Youtube Premium">Youtube Premium</option>
            </select>
        </div>

        <div id="vidioSpecificFields">
            <div class="form-group">
                <label for="vidioPackage">Pilih Paket Vidio:</label>
                <select id="vidioPackage">
                    <option value="Platinum Mobile">Platinum Mobile</option>
                    <option value="Platinum (Mobile & TV)">Platinum (Mobile & TV)</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label for="accountType">Tipe Akun:</label>
            <select id="accountType">
                <option value="Sharing">Sharing</option>
                <option value="Private">Private</option>
            </select>
        </div>

        <div id="netflixEmailContainer">
            <div class="form-group">
                <label for="emailSelect">Pilih Email Pelanggan (Netflix):</label>
                <select id="emailSelect">
                    <option value="asderx@ichiro.my.id">asderx@ichiro.my.id</option>
                    <option value="weirdo@ichiro.my.id">weirdo@ichiro.my.id</option>
                    <option value="chinys@ichiro.my.id">chinys@ichiro.my.id</option>
                    <option value="yadhun@storedaffa.my.id">yadhun@storedaffa.my.id</option>
                    <option value="mantap@storedaffa.my.id">mantap@storedaffa.my.id</option>
                    <option value="custom">-- Ketik Email Lain --</option>
                </select>
            </div>
            <div class="form-group" id="customEmailContainer">
                <input type="email" id="customEmailInput" placeholder="Masukkan email kustom di sini">
            </div>
        </div>
        
        <div class="form-group" id="manualEmailContainer">
             <label for="manualEmailInput">Email Pelanggan:</label>
            <input type="email" id="manualEmailInput" placeholder="Masukkan email akun">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" id="password" placeholder="Masukkan password akun">
        </div>

        <div id="netflixSpecificFields">
            <div class="form-group">
                <label for="profileName">Nama Profil:</label>
                <input type="text" id="profileName" placeholder="Contoh: Budi">
            </div>
            <div class="form-group">
                <label for="pin">PIN (Opsional):</label>
                <input type="text" id="pin" placeholder="Contoh: 1234 (Kosongkan jika tidak ada)">
            </div>
        </div>

        <div class="form-group-checkbox">
            <input type="checkbox" id="useDueDate" onchange="toggleDueDateInput()">
            <label for="useDueDate">Mulai hitung dari tanggal jatuh tempo?</label>
        </div>

        <div class="form-group" id="dueDateContainer">
            <label for="dueDateInput">Masukkan Tanggal Jatuh Tempo (DD-MM-YYYY):</label>
            <input type="text" id="dueDateInput" placeholder="Contoh: 1-11-2025">
        </div>
        
        <div class="form-group">
            <label for="duration">Durasi Langganan:</label>
            <select id="duration">
                <option value="7d">7 Hari</option>
                <option value="1">1 Bulan</option>
                <option value="2">2 Bulan</option>
                <option value="3">3 Bulan</option>
                <option value="4">4 Bulan</option>
                <option value="5">5 Bulan</option>
                <option value="6">6 Bulan</option>
                <option value="7">7 Bulan</option>
                <option value="8">8 Bulan</option>
                <option value="9">9 Bulan</option>
                <option value="10">10 Bulan</option>
                <option value="11">11 Bulan</option>
                <option value="12">12 Bulan</option>
            </select>
        </div>

        <div class="form-group">
            <label for="customNotes">Notes (Opsional):</label>
            <textarea id="customNotes" placeholder="Ketik catatan tambahan di sini... (misal: S&K Disney+, dll)"></textarea>
        </div>

        <button onclick="generateOrder()">Buat Teks Orderan</button>
        <button onclick="copyToClipboard()" class="button-copy">Salin Teks</button>

        <textarea id="output" readonly placeholder="Hasil teks akan muncul di sini..."></textarea>
    </div>

    <script>
        const platformSelect = document.getElementById('platform');
        const netflixEmailContainer = document.getElementById('netflixEmailContainer');
        const manualEmailContainer = document.getElementById('manualEmailContainer');
        const netflixSpecificFields = document.getElementById('netflixSpecificFields');
        const vidioSpecificFields = document.getElementById('vidioSpecificFields');
        
        function toggleForms() {
            const selectedPlatform = platformSelect.value;
            
            netflixEmailContainer.style.display = 'none';
            manualEmailContainer.style.display = 'none';
            netflixSpecificFields.style.display = 'none';
            vidioSpecificFields.style.display = 'none';

            if (selectedPlatform === 'Netflix Premium') {
                netflixEmailContainer.style.display = 'block';
                netflixSpecificFields.style.display = 'block';
            
            } else if (selectedPlatform === 'Disney+ Hotstar') {
                manualEmailContainer.style.display = 'block';
                netflixSpecificFields.style.display = 'block';
                document.getElementById('manualEmailInput').focus();

            } else if (selectedPlatform === 'Vidio Platinum') {
                manualEmailContainer.style.display = 'block';
                vidioSpecificFields.style.display = 'block';
                document.getElementById('manualEmailInput').focus();
            
            } else {
                manualEmailContainer.style.display = 'block';
                document.getElementById('manualEmailInput').focus();
            }
        }
        
        platformSelect.addEventListener('change', toggleForms);

        document.getElementById('emailSelect').addEventListener('change', function() {
            const customEmailContainer = document.getElementById('customEmailContainer');
            if (this.value === 'custom') {
                customEmailContainer.style.display = 'block';
                document.getElementById('customEmailInput').focus();
            } else {
                customEmailContainer.style.display = 'none';
            }
        });

        function toggleDueDateInput() {
            const useDueDate = document.getElementById('useDueDate').checked;
            const dueDateContainer = document.getElementById('dueDateContainer');
            if (useDueDate) {
                dueDateContainer.style.display = 'block';
                document.getElementById('dueDateInput').focus();
            } else {
                dueDateContainer.style.display = 'none';
            }
        }
        
        document.addEventListener('DOMContentLoaded', toggleForms);

        function generateOrder() {
            const platform = platformSelect.value;
            const accountType = document.getElementById('accountType').value;
            
            let email = '';
            if (platform === 'Netflix Premium') {
                const emailSelect = document.getElementById('emailSelect');
                email = emailSelect.value;
                if (email === 'custom') {
                    email = document.getElementById('customEmailInput').value;
                }
            } else {
                email = document.getElementById('manualEmailInput').value;
            }

            const password = document.getElementById('password').value;
            const profileName = document.getElementById('profileName').value;
            const pin = document.getElementById('pin').value;
            
            let vidioPackage = '';
            if (platform === 'Vidio Platinum') {
                vidioPackage = document.getElementById('vidioPackage').value;
            }
            
            const durationSelect = document.getElementById('duration');
            const durationValue = durationSelect.value;
            let durationText = durationSelect.options[durationSelect.selectedIndex].text;
            
            const customNotes = document.getElementById('customNotes').value.trim();
            
            if (!email || !password) {
                alert('Harap isi kolom Email dan Password!');
                return;
            }
            
            if ((platform === 'Netflix Premium' || platform === 'Disney+ Hotstar') && !profileName) {
                alert(`Untuk ${platform}, Nama Profil wajib diisi!`);
                return;
            }
            
            let startDate = new Date();
            const useDueDate = document.getElementById('useDueDate').checked;

            if (useDueDate) {
                const dueDateString = document.getElementById('dueDateInput').value;
                if (!dueDateString) {
                    alert('Harap masukkan tanggal jatuh tempo!');
                    return;
                }
                const parts = dueDateString.split('-');
                if (parts.length !== 3) {
                    alert('Format tanggal salah. Harap gunakan DD-MM-YYYY (Contoh: 1-11-2025)');
                    return;
                }
                const day = parseInt(parts[0]);
                const month = parseInt(parts[1]) - 1;
                const year = parseInt(parts[2]);
                startDate = new Date(year, month, day);
                if (isNaN(startDate.getTime())) {
                     alert('Tanggal tidak valid. Cek kembali input Anda.');
                     return;
                }
            }
            
            let endDate = new Date(startDate);
            if (durationValue === '7d') {
                endDate.setDate(startDate.getDate() + 7);
            } else {
                endDate.setMonth(startDate.getMonth() + parseInt(durationValue));
            }
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            const formattedEndDate = endDate.toLocaleDateString('id-ID', options);
            
            const timestamp = Date.now();
            const kodeTransaksi = `TRX-${timestamp.toString().slice(-8)}`;
            const labelPadding = 19; 
            
            let templateLines = [
                `*[AKUN ${platform.toUpperCase()}]*`,
                ``,
                `${'üßæ Kode Transaksi'.padEnd(labelPadding)}: *${kodeTransaksi}*`,
                `-----------------------------------`,
                `${'üìß Email'.padEnd(labelPadding)}: ${email}`,
                `${'üîê Password'.padEnd(labelPadding)}: ${password}`
            ];

            if (platform === 'Netflix Premium' || platform === 'Disney+ Hotstar') {
                templateLines.push(`${'üë§ Profil'.padEnd(labelPadding)}: *${profileName}*`);
                templateLines.push(`${'üî¢ PIN'.padEnd(labelPadding)}: *${pin || 'Tidak Ada'}*`);
            }

            templateLines.push(`${'üìä Status Akun'.padEnd(labelPadding)}: ${accountType}`);
            
            if (platform === 'Netflix Premium') {
                templateLines.push(`${'üì± Device'.padEnd(labelPadding)}: *1 Profil untuk 1 Device*`);
                templateLines.push(`${'üì¶ Paket'.padEnd(labelPadding)}: Premium 4K UHD+`);
            } else if (platform === 'Vidio Platinum') {
                templateLines.push(`${'üì¶ Paket'.padEnd(labelPadding)}: *${vidioPackage}*`);
            } else {
                 templateLines.push(`${'üì¶ Paket'.padEnd(labelPadding)}: Premium / Pro`);
            }

            templateLines.push(`${'‚è≥ Durasi'.padEnd(labelPadding)}: *${durationText}*`);
            templateLines.push(`${'üóìÔ∏è Aktif Sampai'.padEnd(labelPadding)}: *${formattedEndDate}*`);
            templateLines.push(``);
            templateLines.push(`Terimakasih sudah order üôè`);
            
            // --- DIUBAH: Logika S&K, Notes, dan Garansi ---
            
            // 1. Bagian "Notes" dari kotak teks manual (jika diisi)
            if (customNotes) { 
                templateLines.push(``);
                templateLines.push(`üìù *Notes:*`);
                templateLines.push(customNotes);
            }

            // 2. Teks Garansi (SELALU MUNCUL)
            templateLines.push(``); // Kasih spasi
            templateLines.push("Harap simpan data pembelian ini sebagai bukti resmi pembelian untuk keperluan klaim garansi.");

            // 3. S&K Otomatis HANYA untuk Netflix (tetap ada)
            if (platform === 'Netflix Premium') {
                templateLines.push(``);
                templateLines.push("üìå \`TOLONG DIBACA\`");
                templateLines.push("S&K : https://bit.ly/recausentflx");
            }
            // --- AKHIR PERUBAHAN ---

            document.getElementById('output').value = templateLines.join('\n');
        }

        function copyToClipboard() {
            const outputArea = document.getElementById('output');
            if (outputArea.value === "") {
                alert('Silakan buat teks orderan terlebih dahulu!');
                return;
            }
            outputArea.select();
            document.execCommand('copy');
            alert('Teks berhasil disalin!');
        }
    </script>

</body>
</html>
